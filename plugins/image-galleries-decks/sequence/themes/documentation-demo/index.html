<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Sequence Theme Demo - Documentation Demo</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
		<link href="http://fonts.googleapis.com/css?family=Magra:400,700|Telex" rel="stylesheet">
		<link rel="stylesheet" media="screen" href="css/sequencejs-theme.dev.how-it-works.css" />
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script>
		 if (typeof jQuery == 'undefined'){
		    document.write(unescape('%3Cscript src="../../scripts/jquery-min.js" %3E%3C/script%3E'));
		 }
		</script>
		<script src="../../scripts/sequence.jquery-min.js"></script>
		<script src="sequencejs-options.documentation-demo.js"></script>
	</head>
	<body> 
		<div id="sequence" class="sequence">
			<ul>
				<li>
					<div class="info1">
						<p class="class">.info1</p>
						<p class="sequence-class">.animate-in</p>
					</div>
				</li>
				<li>
					<div class="info2">
						<p class="class">.info2</p>
						<p class="sequence-class"></p>
					</div>
				</li>
				<li>
					<div class="info3">
						<p class="class">.info3</p>
						<p class="sequence-class"></p>
					</div>
				</li>
			</ul>
		</div>

		<div id="sequence2" class="sequence">
			<ul>
				<li>
					<div class="info1 animate-in">
						<p class="class">.info1</p>
						<p class="sequence-class">.animate-in</p>
					</div>
				</li>
				<li>
					<div class="info2">
						<p class="class">.info2</p>
						<p class="sequence-class"></p>
					</div>
				</li>
				<li>
					<div class="info3">
						<p class="class">.info3</p>
						<p class="sequence-class"></p>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
